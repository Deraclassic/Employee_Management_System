<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    body {
        background-color: #f5f5f5;
    }
    .navbar-custom {
        background-color: #8B0000; /* Dark red */
    }
    .card {
        margin-top: 50px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .card h1 {
        font-size: 24px;
        font-weight: 300;
    }
    .form-control {
        border-radius: 20px;
    }
    .btn-primary {
        border-radius: 20px;
        padding: 10px 40px;
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-custom navbar-dark">
  <a class="navbar-brand" href="#">Deraclassic Ltd</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin_login}">Admin Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h1 class="text-center">User Login</h1>
        <div class="card-body">
          <form th:action="@{/user_login}" th:object="${user_login}" method="POST">

            <div class="form-group">
              <label for="employeeEmail">Employee Email</label>
              <input type="email" class="form-control" id="employeeEmail" th:field="*{employeeEmail}" placeholder="Enter email" required/>
            </div>
            <div class="form-group">
              <label for="employeePassword">Password</label>
              <input type="password" class="form-control" id="employeePassword" th:field="*{employeePassword}" placeholder="Password" required/>
            </div>
            <div th:if="${userLoginError}" class="alert alert-danger" th:text="${userLoginError}"></div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
